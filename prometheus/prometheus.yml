global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'skillhub-backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
        labels:
          service: 'skillhub-backend'
          
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

