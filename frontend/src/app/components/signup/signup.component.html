<div class="signup-container">
  <div class="signup-card">
    <div class="signup-header">
      <div class="logo-circle">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <h2 class="card-title">Join SkillHub</h2>
      <p class="card-subtitle">Create your account to start learning</p>
    </div>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">
          <svg class="form-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
          Full Name
        </label>
        <input 
          type="text" 
          formControlName="name"
          class="form-control"
          placeholder="Enter your full name"
          [class.error]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="form-error">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <svg class="form-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          Email Address
        </label>
        <input 
          type="email" 
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="form-error">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <svg class="form-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v0"/>
          </svg>
          Password
        </label>
        <div class="password-input-wrapper">
          <input 
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
            [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          <button 
            type="button" 
            class="password-toggle"
            (click)="hidePassword = !hidePassword"
            tabindex="-1"
            title="Toggle password visibility">
            <svg *ngIf="hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="!hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="form-error">
          Password must be at least 6 characters long
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <svg class="form-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
            <path d="M2 17L12 22L22 17"/>
            <path d="M2 12L12 17L22 12"/>
          </svg>
          I want to join as
        </label>
        <select formControlName="role" class="form-control" [class.error]="signupForm.get('role')?.invalid && signupForm.get('role')?.touched">
          <option value="">Select your role</option>
          <option value="STUDENT">
            🎓 Student - Learn new skills
          </option>
          <option value="INSTRUCTOR">
            👨‍🏫 Instructor - Teach others
          </option>
        </select>
        <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched" class="form-error">
          Please select a role
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid || isLoading">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
        <span *ngIf="isLoading" class="loading-text">Creating account...</span>
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="text-center">
      <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      {{ errorMessage }}
    </div>
  </div>
</div>
