<nav class="navbar">
  <div class="navbar-container">
    <a routerLink="/" class="navbar-brand">
      <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
        <path d="M2 17l10 5 10-5"/>
        <path d="M2 12l10 5 10-5"/>
      </svg>
      <span>SkillHub</span>
    </a>
    
    <div class="navbar-nav">
      <div class="nav-item">
        <a routerLink="/" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          <span>Home</span>
        </a>
      </div>
      
      <div *ngIf="isLoggedIn" class="nav-item">
        <a routerLink="/courses" class="nav-link" routerLinkActive="active">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
          </svg>
          <span>Courses</span>
        </a>
      </div>
      
      <div *ngIf="isLoggedIn && (userRole === 'INSTRUCTOR' || userRole === 'ADMIN')" class="nav-item">
        <a routerLink="/courses/create" class="nav-link" routerLinkActive="active">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          <span>Create Course</span>
        </a>
      </div>
      
      <div *ngIf="isLoggedIn && userRole === 'ADMIN'" class="nav-item">
        <a routerLink="/admin" class="nav-link" routerLinkActive="active">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
            <path d="M2 17l10 5 10-5"/>
            <path d="M2 12l10 5 10-5"/>
          </svg>
          <span>Admin Panel</span>
        </a>
      </div>
      
      <!-- User Menu -->
      <div *ngIf="isLoggedIn" class="nav-item user-menu">
        <div class="user-menu-trigger">
          <div class="user-avatar">
            <span class="avatar-text">{{ user?.name?.charAt(0)?.toUpperCase() || 'U' }}</span>
          </div>
          <div class="user-info">
            <span class="user-name">{{ user?.name || 'User' }}</span>
            <span class="user-role">{{ userRole }}</span>
          </div>
          <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6 9 12 15 18 9"/>
          </svg>
        </div>
        <div class="dropdown-menu">
          <a routerLink="/dashboard" class="dropdown-item" *ngIf="userRole !== 'ADMIN'">
            <svg class="dropdown-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            <span>Dashboard</span>
          </a>
          <a routerLink="/profile" class="dropdown-item">
            <svg class="dropdown-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
            <span>Profile</span>
          </a>
          <a routerLink="/my-certificates" class="dropdown-item" *ngIf="userRole === 'STUDENT'">
            <svg class="dropdown-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7L12 12L22 7L12 2Z"/>
              <path d="M2 17L12 22L22 17"/>
              <path d="M2 12L12 17L22 12"/>
            </svg>
            <span>My Certificates</span>
          </a>
          <div class="dropdown-divider"></div>
          <button (click)="logout()" class="dropdown-item logout-btn">
            <svg class="dropdown-item-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
              <polyline points="16 17 21 12 16 7"/>
              <line x1="21" y1="12" x2="9" y2="12"/>
            </svg>
            <span>Logout</span>
          </button>
        </div>
      </div>
      
      <!-- Login/Signup buttons for non-logged-in users -->
      <div *ngIf="!isLoggedIn" class="nav-item">
        <a routerLink="/login" class="nav-link nav-link-login" routerLinkActive="active">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          <span>Login</span>
        </a>
      </div>
      
      <div *ngIf="!isLoggedIn" class="nav-item">
        <a routerLink="/signup" class="btn btn-primary">
          <span>Sign Up</span>
        </a>
      </div>
    </div>
  </div>
</nav>
